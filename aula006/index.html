<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            background-image: url(Unofficial_JavaScript_logo_2.svg.png);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <script>
       var n1 = Number.parseFloat(window.prompt("Digite um número:"))
       var n2 = Number.parseFloat(window.prompt("Digite outro número:"))
       var s =  n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
    </script>
    
</body>
</html>
